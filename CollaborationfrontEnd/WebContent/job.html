<body>
<style>
body{
		background-color: #25274d;
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
		background: #ff9b00;
		padding: 4%;
		border-top-left-radius: 0.5rem;
		border-bottom-left-radius: 0.5rem;
	}
	.contact-info{
		margin-top:10%;
	}
	.contact-info img{
		margin-bottom: 15%;
	}
	.contact-info h2{
		margin-bottom: 10%;
	}
	.col-md-9{
		background: #fff;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;
	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}
</style>


<div class="container contact" ng-controller="jobcontrol as j">
	<div class="row">
		
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Jobs</h2>
				<h4>Post your jobs here!</h4>
			</div>
		</div>
	
		<div class="col-md-9">
			<div class="contact-form">
			<form role ="form" ng-submit="j.createUser()">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="job_Title">Job Title:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="job_Title" placeholder="Enter Job Title" name="job_Title"
					ng-model="j.jobs.job_Titile">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="job_Salary">Job Salary:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="job_Salary" placeholder="Enter Salary" name="job_Salary" 
					ng-model="j.jobs.job_Salary">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-2" for="last_Date">Last Date:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="last_Date" placeholder="Last Date" name="last_Date" 
					ng-model="j.jobs.last_Date">
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-2" for="no_vaccancy">No of Vacancies</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="no_vaccancy"placeholder="Vaccancy" name="no_vaccancy"
					ng-model="j.jobs.no_vaccancy">
				  </div>
				</div>
				
				
				<div class="form-group">
				  <label class="control-label col-sm-2" for="job_Description">Description</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="job_Description" placeholder="Enter Description"
					 ng-model="j.jobs.job_Description"></textarea>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="control-label col-sm-2" for="skill_Set">Skill Sets</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="skill_Set" placeholder="Enter skill set"
					 ng-model="j.jobs.skill_Set"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
				</form>
			</div>
		</div>
		
	</div>

</div>
</body>
