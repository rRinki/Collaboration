<body>
<style>
body{
		background-color: #25274d;
	}
	.contact{
		padding: 4%;
		height: 400px;
	}
	.col-md-3{
		background: #ff9b00;
		padding: 4%;
		border-top-left-radius: 0.5rem;
		border-bottom-left-radius: 0.5rem;
	}
	.contact-info{
		margin-top:10%;
	}
	.contact-info img{
		margin-bottom: 15%;
	}
	.contact-info h2{
		margin-bottom: 10%;
	}
	.col-md-9{
		background: #fff;
		padding: 3%;
		border-top-right-radius: 0.5rem;
		border-bottom-right-radius: 0.5rem;
	}
	.contact-form label{
		font-weight:600;
	}
	.contact-form button{
		background: #25274d;
		color: #fff;
		font-weight: 600;
		width: 25%;
	}
	.contact-form button:focus{
		box-shadow:none;
	}
</style>


<div class="container contact" ng-controller="forumcontrol as f">
	<div class="row">
		
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Forum</h2>
				<h4>Pen your thoughts here!</h4>
			</div>
		</div>
	
		<div class="col-md-9">
			<div class="contact-form">
			<form role ="form" ng-submit="f.createUser()">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="forum_Title">Forum Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="forum_Title" placeholder="Enter your forum title here" name="forum_Title"
					ng-model="f.forum.forum_Title">
				  </div>
				</div>
				
				
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</div>
				</form>
			</div>
		</div>
		
	</div>

</div>
</body>
